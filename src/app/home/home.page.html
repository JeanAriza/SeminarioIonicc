

<ion-header>
    <ion-toolbar color="--proyecto-primary">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
<br><br><br>
    <ion-slides [options]="slideOps">
        <ion-slide *ngFor="let author of authors">
            <ion-avatar (click)="showBooks(author)">
                <img src="{{author.photo}}"/>
                <span>{{author.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <br><br>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card color="warning" (click)="goToAuthors()">
                    <ion-card-header>
                      <ion-card-title>Autores</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="people-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card color="warning" (click)="goToBooks()">
                    <ion-card-header>
                      <ion-card-title>Libros</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="book-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card color="warning" (click)="goToMyFavorites()">
                    <ion-card-header>
                      <ion-card-title>Favoritos</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="heart-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card color="warning" (click)="goTotop()">
                    <ion-card-header>
                      <ion-card-title>Top 10</ion-card-title>
                    </ion-card-header>
    
                    <ion-card-content>
                        <ion-icon name="list-outline"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>



  <ion-footer >
    <ion-toolbar color="--proyecto-primary">
      <h1 class="ion-text-center">OrangeBook</h1>
    </ion-toolbar>
  </ion-footer>
