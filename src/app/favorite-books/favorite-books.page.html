<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let favorite of my_favorite_books" (click)="showBook(favorite)">
      <ion-label>{{favorite.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer >
  <ion-toolbar color="warning">
    <h1 class="ion-text-center">OrangeBook</h1>
  </ion-toolbar>
</ion-footer>
