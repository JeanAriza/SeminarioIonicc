<ion-header>
  <ion-toolbar color="warning">
      <ion-buttons slot="start">
          <ion-back-button text="Volver"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Top 10</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

      <ion-item *ngFor="let book of listTop" class="fontRoboto" (click)="showBook(book)">
          <ion-icon class="colum1" ></ion-icon>
          <ion-label class="colum2">{{book.name}}</ion-label>
          <ion-label>Likes :{{book.likes}}</ion-label>
      </ion-item>

  </ion-list>

</ion-content>

<ion-footer >
  <ion-toolbar color="warning">
    <h1 class="ion-text-center">OrangeBook</h1>
  </ion-toolbar>
</ion-footer>
