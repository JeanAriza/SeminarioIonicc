<ion-content>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name={{slide.icon}} (click)="finish()"></ion-icon>
      <img src={{slide.img}} alt="">
      <h1>{{slide.title}}</h1>
      <p>{{slide.desc}}</p>
      <h2>{{slide.subtitle}}</h2>
      <p>{{slide.description}}</p>
    </ion-slide>

  </ion-slides>
</ion-content>
